<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mallorca Cyclist Companion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mallorca Cyclist Companion</h1>
        </header>
        <main>
            <div class="map-container">
                <img src="https://i.imgur.com/k9zF3rY.png" alt="Map of Mallorca">
            </div>
            <div class="controls">
                <h2>Plan Your Ride</h2>
                <div class="form-group">
                    <label for="start-point">Start Point</label>
                    <input type="text" id="start-point" placeholder="Enter starting location">
                </div>
                <div class="form-group">
                    <label for="end-point">End Point</label>
                    <input type="text" id="end-point" placeholder="Enter destination">
                </div>
                <button id="plan-route">Plan Route</button>
            </div>
            <div class="route-info">
                <h2>Route Details</h2>
                <p><strong>Distance:</strong> <span id="distance">--</span> km</p>
                <p><strong>Elevation Gain:</strong> <span id="elevation">--</span> m</p>
                <p><strong>Estimated Effort:</strong> <span id="effort">--</span></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
