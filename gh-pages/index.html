<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Cloud Summit | Idea Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>ðŸ‡¨ðŸ‡­ MultiEvent Idea Gallery</h1>
        <p>A collection of ideas generated at the Asia/Europe <b>Google Cloud events</b> 2025 @ booth on Sep 24th.</p>
        <p>By Paul Datta, Riccardo Carlesso, and Nigel.</p>
        <p id="idea-count"></p>
        <div id="event-selector-container"></div>
        <label for="search-input" class="sr-only">Search for ideas</label>
        <input type="text" id="search-input" placeholder="Search for ideas...">
        <div id="filter-container"></div>
    </header>
    <div id="user-profile" class="user-profile-container">
        <h2>Your Profile</h2>
        <form id="user-profile-form">
            <label for="nickname-input">Nickname:</label>
            <input type="text" id="nickname-input" placeholder="Enter your nickname" required>
            <label for="emoji-input">Emoji:</label>
            <input type="text" id="emoji-input" placeholder="ðŸ‡¨ðŸ‡­" value="ðŸ‡¨ðŸ‡­">
            <button type="submit">Set Profile</button>
        </form>
        <div id="user-display"></div>
    </div>
    <div class="timeline-container">
        <h3>Timeline of Ideas</h3>
        <div class="timeline-bar">
            <div id="timeline-events"></div>
        </div>
        <div class="timeline-labels">
            <span>9 AM</span>
            <span>12 PM</span>
            <span>3 PM</span>
            <span>6 PM</span>
        </div>
    </div>
    <div class="timeline-container" id="multi-day-timeline-container">
        <h3>Multi-Day Timeline</h3>
        <div class="timeline-bar">
            <div id="multi-day-timeline-events"></div>
        </div>
        <div class="timeline-labels" id="multi-day-timeline-labels"></div>
    </div>
    <main id="gallery-container"></main>
    <footer>
        <p>Powered by Gemini</p>
    </footer>
</body>
</html>
