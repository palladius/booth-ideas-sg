<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Asia 2025 | Idea Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Idea Gallery</h1>
        <p>A collection of ideas generated at the AI Asia 2025 Google Cloud booth on August 28th.</p>
        <p id="idea-count"></p>
        <label for="search-input" class="sr-only">Search for ideas</label>
        <input type="text" id="search-input" placeholder="Search for ideas...">
        <div id="filter-container"></div>
    </header>
    <div class="timeline-container">
        <h3>Timeline of Ideas</h3>
        <div class="timeline-bar">
            <div id="timeline-events"></div>
        </div>
        <div class="timeline-labels">
            <span>9 AM</span>
            <span>12 PM</span>
            <span>3 PM</span>
            <span>6 PM</span>
        </div>
    </div>
    <main id="gallery-container"></main>
    <footer>
        <p>Powered by Gemini</p>
    </footer>
</body>
</html>
